<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <!-- Bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==' crossorigin='anonymous'/>
    <!-- Font awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css' integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==' crossorigin='anonymous'/>
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Script -->
    <script defer src="js/script.js"></script>
</head>
<body>
    <div id="root">
        <div class="container py-3">
            <header class="mb-5">
                <figure class="mx-auto w-25">
                    <img src="https://hiringplatform.boolean.careers/images/logo.png" alt="logo" class="img-fluid">
                </figure>
                <div id="new-task" class="mx-auto w-50 d-flex justify-content-between">
                    <input class="rounded-3 border border-secondary p-3" type="text" placeholder="Nuova task">
                    <button class="rounded-2 border border-secondary">Aggiungi</button>
                </div>
            </header>
            <main>
                <ul class="list-group rounded-4">
                    <li v-for="task in tasks" class="list-group-item">
                        <div v-if="task.done" :class="textDecoration">{{ task.text }}</div>
                        <div v-else>{{ task.text }}</div>
                    </li>
                </ul>
            </main>
        </div>
    </div>
</body>
</html>
